<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bootcamp - Logo Animado</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .stage { width: 100%; max-width: 640px; height: 360px; display: flex; align-items: center; justify-content: center; }
    svg { width: 100%; height: 100%; overflow: visible; }
    .neon { filter: drop-shadow(0 0 8px rgba(0, 224, 255, 0.45)); }
    @keyframes shieldPulse { 0%, 100% { fill: rgba(0, 224, 255, 0.1); } 50% { fill: rgba(0, 224, 255, 0.25); } }
    .shield-fill { animation: shieldPulse 4s ease-in-out infinite; }
    @keyframes circuitBlink { 0%, 100% { r: 3; opacity: 1; } 50% { r: 5; opacity: 0.5; } }
    .circuit-dot { fill: #00E0FF; animation: circuitBlink 1.5s linear infinite; }
    @keyframes drawIn { to { stroke-dashoffset: 0; } }
    .draw { stroke: #00E0FF; stroke-width: 2; fill: none; stroke-dasharray: 500; stroke-dashoffset: 500; animation: drawIn 2s ease-out forwards; }
    @keyframes magnifyMove { 0% { transform: translate(30px, 30px); opacity: 0; } 100% { transform: translate(0, 0); opacity: 1; } }
    .magnifier { animation: magnifyMove 1.5s cubic-bezier(.2, .9, .2, 1) forwards; animation-delay: 0.5s; }
  </style>
</head>
<body>
  <div class="stage">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path class="shield-fill" d="M100 20 L40 50 V100 C40 140 100 170 100 170 C100 170 160 140 160 100 V50 L100 20Z" />
      <path class="draw neon" d="M100 20 L40 50 V100 C40 140 100 170 100 170 C100 170 160 140 160 100 V50 L100 20Z" />
      <circle class="circuit-dot" cx="70" cy="80" r="3" />
      <circle class="circuit-dot" style="animation-delay: 0.5s" cx="130" cy="80" r="3" />
      <circle class="circuit-dot" style="animation-delay: 1s" cx="100" cy="130" r="3" />
      <g class="magnifier neon" stroke="#00E0FF" stroke-width="3" fill="none">
        <circle cx="90" cy="90" r="15" />
        <line x1="102" y1="102" x2="115" y2="115" stroke-linecap="round" />
      </g>
    </svg>
  </div>
</body>
</html>
