<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ADÁN DOMENECH - S.W.E. Specialist (Forensic CS)</title>
  <style>
    /* VARIABLES DE COLOR */
    :root {
      --color-primary: #00FF00;       /* Verde Neón (Contorno del Escudo) */
      --color-secundario: #00E0FF;    /* Azul Cian (Circuitos) */
      --color-amatista: #BB37FF;      /* Amatista Galaxia (Texto y Relleno) */
      --color-sombra-amatista: #E0B0FF;
      --fondo-oscuro: #0a011a;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--fondo-oscuro);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* EFECTO 3D DE INCLINACIÓN Y PERSPECTIVA */
    .stage {
      width: 100%;
      max-width: 640px;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      animation: tilt3D 8s ease-in-out infinite alternate;
      perspective: 1000px;
    }

    svg { width: 100%; height: 100%; overflow: visible; }
    
    /* NEONES Y SOMBRAS */
    .neon-text { 
        filter: drop-shadow(0 0 10px rgba(187, 55, 255, 0.7)); 
    }
    .neon-draw {
        filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.6));
    }


    /* ESTILOS Y ANIMACIÓN DE TEXTO */
    .title-text {
        color: var(--color-amatista);
        font-family: monospace;
        text-align: center;
        text-transform: uppercase;
        text-shadow: 0 0 15px var(--color-sombra-amatista), 0 0 25px var(--color-amatista);
        margin-bottom: 5px;
        animation: fadeIn 2s ease-out; 
    }
    .name { font-size: 1.8em; font-weight: bold; }
    .specialty { font-size: 0.9em; margin-bottom: 20px; }

    /* ANIMACIONES FUTURISTAS AÑADIDAS */

    /* 1. Movimiento 3D de la Etapa Completa */
    @keyframes tilt3D {
        0% { transform: rotateY(0deg) rotateX(0deg); }
        50% { transform: rotateY(0.5deg) rotateX(0.5deg); }
        100% { transform: rotateY(-0.5deg) rotateX(-0.5deg); }
    }
    
    /* 2. Movimiento de Token Ciberseguro */
    @keyframes tokenShift {
        0%, 100% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-3px) scale(1.02); opacity: 0.95; }
    }
    .specialty {
        animation: tokenShift 2s ease-in-out infinite, fadeIn 2s ease-out;
    }

    /* ANIMACIONES SVG */
    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    
    /* Relleno del Escudo: Pulso Amatista */
    @keyframes shieldPulse { 
        0%, 100% { fill: rgba(187, 55, 255, 0.15); } 
        50% { fill: rgba(187, 55, 255, 0.4); } 
    }
    .shield-fill { animation: shieldPulse 4s ease-in-out infinite; }
    
    /* Circuitos: Blink Azul Cian */
    @keyframes circuitBlink { 0%, 100% { r: 3; opacity: 1; } 50% { r: 5; opacity: 0.5; } }
    .circuit-dot { 
        fill: var(--color-secundario); 
        animation: circuitBlink 1.5s linear infinite; 
    }
    
    /* Dibujo del Escudo: Verde Neón */
    @keyframes drawIn { to { stroke-dashoffset: 0; } }
    .draw { 
        stroke: var(--color-primary); 
        stroke-width: 2; 
        fill: none; 
        stroke-dasharray: 500; 
        stroke-dashoffset: 500; 
        animation: drawIn 2s ease-out forwards; 
    }
    
    /* Lupa: Aparece con Retraso (Amatista) */
    @keyframes magnifyMove { 0% { transform: translate(30px, 30px); opacity: 0; } 100% { transform: translate(0, 0); opacity: 1; } }
    .magnifier { 
        animation: magnifyMove 1.5s cubic-bezier(.2, .9, .2, 1) forwards; 
        animation-delay: 0.7s; 
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="title-text name neon-text">ADÁN DOMENECH</div>
    <div class="title-text specialty neon-text">S.W.E. SPECIALIST (FORENSIC CS)</div>
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path class="shield-fill" d="M100 20 L40 50 V100 C40 140 100 170 100 170 C100 170 160 140 160 100 V50 L100 20Z" />
      <path class="draw neon-draw" d="M100 20 L40 50 V100 C40 140 100 170 100 170 C100 170 160 140 160 100 V50 L100 20Z" />
      <circle class="circuit-dot" cx="70" cy="80" r="3" />
      <circle class="circuit-dot" style="animation-delay: 0.5s" cx="130" cy="80" r="3" />
      <circle class="circuit-dot" style="animation-delay: 1.2s" cx="100" cy="130" r="3" />
      <g class="magnifier neon-text" stroke="var(--color-amatista)" stroke-width="3" fill="none">
        <circle cx="90" cy="90" r="15" />
        <line x1="102" y1="102" x2="115" y2="115" stroke-linecap="round" />
      </g>
    </svg>
  </div>
</body>
</html>
